<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title></title>
  <style type="text/css">
    .dg-dashboard {
      position: absolute;
      left: 0px;
      right: 0px;
      top: 0px;
      bottom: 0px;
      background-color: rgba(1, 1, 1, 0.0);
    }

    .dg-chart {
      display: inline-block;
      width: 100%;
      height: 100%;

    }
  </style>
</head>
<script>
  var option = {
    title: {
      show: false,
      textStyle: {
        color: '#FFF'
      }
    },
    legend: {
      show: true,
      bottom: 540,
      right: 150,
      textStyle: {
        color: 'rgba(200, 200, 200, 1)'
      }
    },
    series: [{
        type: 'bar',
        yAxisIndex: 0,
        label: {
          show: false,
          fontSize: 18,
          color: '#91cc75',
          formatter: function (a, b, c) {
            return c + '%'
          }
        }
      },
      {
        type: 'line',
        symbol: 'none',
        lineStyle: {
          type: 'dotted'
        },
        itemStyle: {
          normal: {
            label: {
              show: false,
              position: 'top',
              fontSize: 10,
              color: '#5400c6'
            }
          }
        }
      },
    ],

    grid: {
      top: '30%'
    },
    xAxis: {
      maxInterval: 1,
      name: '日期',
      nameTextStyle: {
        fontSize: 25
      },
      axisLine: {
        lineStyle: {
          color: 'rgb(100,100,100)',
          width: 2
        }
      },
      splitLine: {
        show: false
      },
      axisLabel: {
        fontSize: 25,
        color: 'rgb(100,100,100)',
        interval: 0,
        fontSize: 25
      }
    },
    yAxis: {
      name: 'OEE/%',
      nameTextStyle: {
        fontSize: 25
      },
      axisLine: {
        lineStyle: {
          color: 'rgb(100,100,100)',
          width: 2
        }
      },
      splitLine: {
        show: false
      },
      axisLabel: {
        formatter: function (value, index) {
          return value * 100 + '%';
        },
        fontSize: 20,
        color: 'rgb(100,100,100)'
      }
    },

  }
</script>

<body class="dg-dashboard" dg-chart-auto-resize="true">
  <div class="dg-chart" dg-chart-options="option" dg-chart-widget="1228b291c18334c474da">
    <!--M14日不良推移数据-->
  </div>

</body>

</html>
